<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/resources :: head}"></head>
<body>
<header th:insert="~{fragments/header :: new-quiz-header}"></header>
<section class="py-11 bg-light-gradient border-bottom border-white border-5">
        <div class="bg-holder overlay overlay-light" style="background-image:url(assets/img/gallery/header-bg.png);background-size:cover;">
        </div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row flex-center">
            <div class="col-12 mb-10">
              <div class="d-flex align-items-center flex-column">
               	<h1 class="fw-bold" th:text="${quiz.getTitle()}"></h1>
			   </div>
              </div>
            </div>
          </div>
      </section>
        <div class="modal fade border border-5" id="avisoSesion" tabindex="-1" role="dialog" aria-labelledby="avisoModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content ">
		      <div class="modal-header bg-info">
		        <h5 class="modal-title" id="avisoModalLabel">¿Estás seguro de que deseas ir a la página de inicio?</h5>
		        <button type="button" class="close" onclick="closeAdvise()" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body bg-secondary border-danger border-5">
		        En caso de confirmar perderás el progreso en el test actual.
		      </div>
		      <div class="modal-footer text-center bg-info justify-content-center">
		        <button type="button" class="btn btn-danger border border-5" onclick="closeAdvise()">Cancelar</button>
		        <button type="button" class="btn btn-success border border-5" onclick="toHome()">Confirmar</button>
		      </div>
		    </div>
		  </div>
		 </div>
		
        
<section class="py-0" id="header" style="margin-top: -23rem !important;">
<div class="container">
        <div class="row flex-center">
            <div class="col-12">
                <div class="tab-content" id="questionContent">
                    <div th:each="pregunta, preguntaIndex : ${quiz.getQuestions()}" class="tab-pane fade" th:id="'question' + ${pregunta.getId()}" role="tabpanel" aria-labelledby="'question' + ${pregunta.getId()} + '-tab'" th:class="${pregunta.getId() == preguntaActual} ? 'tab-pane fade show active' : 'tab-pane fade'">
                        <h2 class="text-center" th:text="${pregunta.getDescription()}"></h2>
						<form action="/quizShowResults" method="post">
						<div class="row g-3 flex-center">
						<div class="col-md-3">
						  <!--  For manage the security in POST  -->
						  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						  <input type="hidden" th:name="pregunta" th:value="${pregunta.getId()}" />
						  <div th:each="respuesta : ${pregunta.getAnswers()}">
						    <input type="radio" th:name="respuestaSeleccionada" th:value="${respuesta.getText()}" 
						    th:checked="${userselection.containsKey(pregunta.getId()) && userselection.get(pregunta.getId()).equals(respuesta.getText())}" 
						    required
						    >
						    <label th:for="'respuesta_' + ${pregunta.getId()}" th:text="' ' + ${respuesta.getText()}"></label><br>
						  </div>
						  </div>
						 <div class="col-md-3">
				            <div class="card card-span text-white">
				               <img class="img-fluid" th:src="${pregunta.getImage().get(0)}"  style="max-width: 100%;" alt="..." /> 
				            </div>
						 </div>
						 <div class="row flex-row g-2 align-items-center">
							  <div class="col-5">
								  <button class="btn btn-lg btn-info btn-md btn-sm btn-block" type="submit" name="accion" value="prev" th:if="${preguntaActual > 1}">Previous</button>
							  </div>
							  <div class="col-5">  
								  <button class="btn btn-lg btn-info btn-md btn-sm btn-block" type="submit" name="accion" value="next" th:if="${preguntaActual != quiz.getQuestions().size()}" >Next</button>
							  </div>
							  <div class="col-5">
								 <button class="btn btn-lg btn-success btn-md btn-sm btn-block" type="submit" name="accion" value="resultados" th:if="${preguntaActual == quiz.getQuestions().size()}">Enviar resultados</button>
							 </div>
						 </div>
						 </div>
						</form>
						</div>
                    </div>
                </div>
            </div>
        </div>
</section>

    <div th:insert="~{fragments/resources :: scripts}"></div>
    
</body>
</html>
