<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/resources :: head}"></head>
<body>
<header th:insert="~{fragments/header :: new-other-header}"></header>
<section class="py-11 bg-light-gradient border-bottom border-white border-5">
        <div class="bg-holder overlay overlay-light" style="background-image:url(assets/img/gallery/header-bg.png);background-size:cover;opacity: 0.5;">
        </div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row flex-center">
            <div class="col-12 mb-10">
              <div class="d-flex align-items-center flex-column">
               	<h1 class="fw-bold" th:text="${quiz.getTitle()}"></h1>
               	<h1 class="fw-normal" th:text="${quiz.getDescription()}"></h1>
			   </div>
              </div>
            </div>
          </div>
      </section>
           
            <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="py-0" id="header" style="margin-top: -27rem !important;">

        <div class="container">
		  <div class="row g-3 flex-center">
       		<div class="col-md-4" th:each="image : ${quiz.getImage()}">
	            <div class="card card-span text-white">
	               <img class="img-fluid" th:src="${image}" width="590" alt="..." /> 
	            </div>
			  </div>
			 <div class="col-md-12">
			    <form action="/quizStartQuiz" method="POST">
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	                <div class="card-img-overlay d-flex flex-center">
	                    <button type="submit" class="btn btn-lg btn-primary btn-md btn-sm" th:text="#{quiz.start.button}"></button>
	                </div>
			     </form>
			  </div>
			  <div th:insert="~{fragments/resources :: end}"></div>
			</div>
		</div>
        <!-- end of .container-->

      </section>
    <div th:insert="~{fragments/resources :: scripts}"></div>
    
    
</body>
</html>
