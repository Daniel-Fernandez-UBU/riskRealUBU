<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Load Quiz</title>
    <!-- Integra Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" rel="stylesheet"/>
    
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container-fluid {
		    display: flex;
		    flex-direction: column;
		    min-height: 100vh;
		}
    </style>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
    <div class="container-fluid bg-dark text-white" >
        <!-- Barra de navegaciÃ³n -->
        <header th:insert="~{fragments/header :: main-header}"></header>
        <div th:insert="~{fragments/header :: emailMessage}"></div>
        <h1 class="mt-5" >Cuestionario que quieres generar:</h1>
        <h2 th:unless="${jsonFiles}" class="mt-5" th:text="#{load.quiz.empty}"></h2>				
		<form th:if="${jsonFiles}"  action="/json/generateQuiz" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
			   <select class="form-control" name="archivo">
			        <option th:each="file : ${jsonFiles}" th:value="${file}" th:text="${file}"></option>
			    </select>
			</div>
			<div class="form-group">
		    	<button type="submit" class="btn btn-primary" th:text="#{load.quiz.button}"></button>
		    </div>
		</form>
		
        <br><br>
        
        <h1>Select quiz to Upload</h1>
	    <form method="post" enctype="multipart/form-data" th:action="@{/json/upload}">
	        <input type="file" name="file" />
	        <button type="submit">Upload</button>
	    </form>

    </div>
    

    <div th:insert="~{fragments/header :: scripts}"></div>
    
    
</body>
</html>
