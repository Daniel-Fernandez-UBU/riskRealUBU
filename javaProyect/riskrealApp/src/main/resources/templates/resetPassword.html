<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>Reset Password</title>
</head>
<body>
	<header th:insert="~{fragments/header :: main-header}"></header>
	<div class="container">
		 <h2 th:text="#{resetPassword.title}"></h2>
	    <form id="emailForm" action="/send-email" method="POST">
	    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        <label for="to" th:text="#{home.email.to}"></label>
	        <input type="email" name="to" id="to"  required><br><br>
	 
	        <label for="subject" th:text="#{home.email.subject}"></label>
	        <input type="text" name="subject" id="subject"  required><br><br>
	
	        <label for="body" th:text="#{home.email.body}"></label><br>
	        <textarea id="body"  name="body" required></textarea><br><br>
	        <button type="submit" th:value="#{home.sendEmail}" th:text="#{home.sendEmail}"></button>
	
	    </form>
	 </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
