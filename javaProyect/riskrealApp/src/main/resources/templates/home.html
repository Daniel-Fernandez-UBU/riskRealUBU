<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Integra Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" rel="stylesheet"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container-fluid {
		    display: flex;
		    flex-direction: column;
		    min-height: 100vh;
		}
    </style>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
    <div class="container-fluid bg-dark text-white" >
        <!-- Barra de navegación -->
        <header th:insert="~{fragments/header :: main-header}"></header>
        <h1 th:text="#{home.lang.select}"></h1>
	    <ul>
	        <li><i class="fi fi-es"></i><a th:href="@{?lang=es}">Español</a></li>
	        <li><i class="fi fi-gb"></i><a th:href="@{?lang=en}">Inglés</a></li>
			<li><i class="fi fi-us"></i><a th:href="@{?lang=en_US}">Inglés (EEUU)</a></li>
	        <!-- Agrega más enlaces para otros idiomas si es necesario -->
	    </ul>
		<i class="fi fi-fr"></i> <!-- Francia -->
		<i class="fi fi-pt"></i> <!-- Portugal -->
		<i class="fi fi-it"></i> <!-- Italia -->
        <h1 class="mt-5" th:text="#{home.quiz.select}"></h1>
        <form action="/quiz/startQuiz" method="POST">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <select class="form-control" name="archivo">
                    <option th:each="file : ${jsonFiles}" th:value="${file}" th:text="${file}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Acceder al cuestionario</button>
        </form>
		
		<form action="/loadQuiz" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
			    <select class="form-control" name="archivo">
			        <option th:each="file : ${jsonFiles}" th:value="${file}" th:text="${file}"></option>
			    </select>
			</div>
		    <button type="submit" class="btn btn-primary">Guarda Quiz en messages.properties</button>
		</form>
		
				<form action="/jsonQuiz" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
			    <select class="form-control" name="archivo">
			        <option th:each="file : ${jsonFiles}" th:value="${file}" th:text="${file}"></option>
			    </select>
			</div>
		    <button type="submit" class="btn btn-primary">Prueba</button>
		</form>
		
        <br><br>
	    <h2 th:text="#{home.sendEmail}">Enviar Correo Electrónico</h2>
	    <form id="emailForm">

	        <label for="to" th:text="#{home.email.to}"></label>
	        <input type="email" id="to"  required><br><br>
	
	        <label for="subject" th:text="#{home.email.subject}">Asunto:</label>
	        <input type="text" id="subject"  required><br><br>
	
	        <label for="body" th:text="#{home.email.body}">Mensaje:</label><br>
	        <textarea id="body"  required></textarea><br><br>
	
	        <button type="submit" th:value="#{home.sendEmail}" th:text="#{home.sendEmail}"></button>
	    </form>
    </div>
    


    <!-- Integra Bootstrap JS al final del body si necesitas componentes interactivos -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
	 	// Obtener el token CSRF del HTML
	    var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
	
	    // Obtener el valor del encabezado CSRF del HTML
	    var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
	    
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var to = document.getElementById("to").value;
            var subject = document.getElementById("subject").value;
            var body = document.getElementById("body").value;

            var formData = {
                to: to,
                subject: subject,
                body: body
            };

            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Correo electrónico enviado correctamente.");
                } else {
                    alert("Error al enviar el correo electrónico.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error al enviar el correo electrónico.");
            });
        });
    </script>
    
</body>
</html>
