<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/resources :: head}"></head>
<body>
<header th:insert="~{fragments/header :: new-header}"></header>
<section class="py-11 bg-light-gradient border-bottom border-white border-5">
        <div class="bg-holder overlay overlay-light" style="background-image:url(assets/img/gallery/header-bg.png);background-size:cover;">
        </div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row flex-center">
            <div class="col-12 mb-10">
              <div class="d-flex align-items-center flex-column">
               	<h1 class="fw-normal" th:text="#{home.description}"></h1>
               	<h1 class="fw-normal" th:text="#{home.quiz.select}"></h1>
		        <h2 th:unless="${jsonQuiz}" class="mt-5" th:text="#{home.quiz.empty}"></h2>
		        <div th:each="entry : ${jsonQuiz}">
				    <form th:action="${isAuthenticated} ? '/descriptionQuiz' : '/anonymousData'" method="POST">
				        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				        <input type="hidden" name="archivo" th:value="${entry.key}" />
				        <div class="col-md-4">
				            <div class="card card-span h-100 text-white">
				            	 <!--  <img class="img-fluid" src="~/../images/principalHD.png" width="790" alt="..." />  -->
				               <img class="img-fluid" th:src="${entry.value.getFirstImage()}" width="790" alt="..." /> 
				                <div class="card-img-overlay d-flex flex-center">
				                    <button type="submit" class="btn btn-lg btn-light" th:text="${entry.value.getTitle()}"></button>
				                </div>
				            </div>
				        </div>
				    </form>
				</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <div th:insert="~{fragments/resources :: scripts}"></div>
    
    
</body>
</html>
