<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/resources :: head}"></head>
<body>
<header th:insert="~{fragments/header :: new-header}"></header>
	<section class="py-11 bg-light-gradient border-bottom border-white border-2">
        <div class="bg-holder overlay overlay-light" style="background-image:url(assets/img/gallery/header-bg.png);background-size:cover;"></div>
        <!--/.bg-holder-->
        <div class="container">
          <div class="row flex-center">
            <div class="col-12 mb-10">
              <div class="d-flex align-items-center flex-column">
              	<h1 class="fw-bold" th:text="#{register.text}"></h1>  
				</div>
              </div>
            </div>
          </div>
      </section>
	<section class="py-0" id="header" style="margin-top: -26rem !important;">
   	 <div class="container">
		<div class="row g-2 flex-center">
   			<div class="col-md-6">
   				<div class="d-flex align-items-center flex-column justify-content-center"> 
				<form id="form" th:action="@{/registerDone}" method="POST" th:object="${user}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				   	<div class="form-group">
				      <label for="company" th:text="#{register.company}"></label>
				      <br />
				      <div class="input-group">
				         <i class="fa fa-building" aria-hidden="true"></i>
				         <input class="form-control"  type="text" id="company" th:field="*{company}" th:placeholder="#{register.company}" required/>
				         </div>
				    </div>
				   	<div class="form-group">
				      <label for="email" th:text="#{register.email}"></label>
				      <br />
				      <div class="input-group">
				         <i class="fa fa-envelope" aria-hidden="true"></i>
				         <input class="form-control" type="email" id="email" th:field="*{email}" th:placeholder="#{register.email}" required/>
				         </div>
				    </div>
					<div class="form-group">
				      <label for="password" th:text="#{register.password}"></label>
				      <br />
				      <div class="input-group">
				         <i class="fa fa-lock" aria-hidden="true"></i>
				         <input class="form-control" type="password" id="password" th:field="*{password}"  th:placeholder="#{register.password}" required/>
				         </div>
				    </div>	
				   	<div class="form-group">
				      <label for="firstname" th:text="#{register.name}"></label>
				      <br />
				      <div class="input-group">
				         <i class="fa fa-user-circle" aria-hidden="true"></i>
				         <input class="form-control" type="text" id="firstname" th:field="*{firstname}"  th:placeholder="#{register.name}" required/>
				         </div>
				      </div>
				   	<div class="form-group">
				      <label for="lastname" th:text="#{register.lastname}"></label>
				      <div class="input-group">
				         <i class="fa fa-user-circle" aria-hidden="true"></i>
				       	 <input class="form-control" type="text" id="lastname" th:field="*{lastname}"  th:placeholder="#{register.lastname}" required/>
				      </div>
				    </div>	   
				    <div class="form-group">
				      <label for="gender" th:text="#{register.gender}"></label>
				      <br />
				        <div class="input-group">
				            <i class="fa fa-venus-mars" aria-hidden="true"></i>
				            <select id="gender" th:field="*{gender}" class="form-select"  required>
				            	<option value="" disabled selected></option>
				                <option value="male" th:text="#{register.gender.masc}"></option>
				                <option value="female" th:text="#{register.gender.fem}"></option>
				                <option value="no-binary" th:text="#{register.gender.nobinary}"></option>
				                <option value="other" th:text="#{register.gender.other}"></option>
				            </select>
				        </div>
				      </div>  
				    <div class="form-group">
				      <label for="age" th:text="#{register.age}"></label>
				      <br />
				        <div class="input-group">
				            <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
				            <select id="age" th:field="*{age}" class="form-select"  required>
				            	<option value="" disabled selected></option>
				                <option value="18-25" th:text="#{register.age.range1}"></option>
								<option value="26-35" th:text="#{register.age.range2}"></option>
								<option value="36-45" th:text="#{register.age.range3}"></option>
								<option value="46-55" th:text="#{register.age.range4}"></option>
								<option value="56-65" th:text="#{register.age.range5}"></option>
								<option value=">65" th:text="#{register.age.range6}"></option>
				            </select>
				        </div>
				      </div>
				    <div class="form-group">
				      <label for="rol" th:text="#{register.rol}"></label>
				      <br />
				        <div class="input-group">
				            <i class="fa fa-briefcase" aria-hidden="true"></i>
				            <select id="rol" th:field="*{rol}"  class="form-select" required>
				            	<option value="" disabled selected></option>
				                <option value="manager" th:text="#{register.rol.manager}"></option>
				                <option value="employee" th:text="#{register.rol.employee}"></option>
				                <option value="other" th:text="#{register.rol.other}"></option>
				            </select>
				        </div>
				      </div>
				   <button type="submit" class="mb-3 btn btn-lg btn-primary btn-md btn-sm btn-block " th:text="#{header.singup}"></button>
				</form>
			  </div>
			</div>
			<div th:insert="~{fragments/resources :: end}"></div>
		</div>
		</div>
      </section>
    <div th:insert="~{fragments/resources :: scripts}"></div>
    
    
</body>
</html>
