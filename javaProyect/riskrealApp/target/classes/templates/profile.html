<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{profile.title}"></title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" rel="stylesheet"/>
    <style>
	    *{
	   box-sizing: border-box;
	   font-family: "Merriweather Sans", sans-serif;
	}
	
	body{
	   background-color: #B0DBEE;
	   
	   #form{
	      color: white;
	      background-color: #009EDF;
	      border-radius: 5px;
	      
	      width: 400px;
	      padding: 40px;
	      margin: 30px auto;
	      
	      -webkit-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
	      -moz-box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
	      box-shadow: -1px 3px 18px 0px rgba(0,0,0,0.75);
	      
	      p{
	         font-size: 0.9em;
	      }
	      
	      button{
	         width: 100%;
	         text-align: center;
	         color: white;
	         margin-top: 20px;
	         border: 1px solid rgba(0,0,0,0.4);
	      }
	      
	      .form-group{
	         margin: 15px auto;
	           
	         label{
	            font-weight: bold;
	            font-size: 0.9em;
	         }
	         
			.input-group {
			    display: flex;
			    align-items: center; 
			}
			
			.input-group i {
			    margin-right: 8px; 
			}
			
			.input-group input {
			    flex: 1; 
			    padding: 2px;
			    padding-left: 5px;
	            width: 100%;
	            border: none;
	            border-radius: 0 5px 5px 0;
			}
			.input-group select {
            	flex: 1; 
			    padding: 2px;
			    padding-left: 5px;
	            width: 100%;
	            border: none;
	            border-radius: 0 5px 5px 0;
        	}
	      }
	   }
	}
    </style>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<header th:insert="~{fragments/header :: main-header}"></header>
	<form id="form" th:action="@{/update/done}" method="POST" th:object="${user}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<h1 th:text="#{register.text}"></h1>
	   	<div class="form-group">
	      <label for="company" th:text="#{register.company}"></label>
	      <br />
	      <div class="input-group">
	         <i class="fa fa-building" aria-hidden="true"></i>
	         <input type="text" id="company" th:field="*{company}" th:placeholder="${user.getCompany()}" required/>
	         </div>
	    </div>
	   	<div class="form-group">
	      <label for="email" th:text="#{register.email}"></label>
	      <br />
	      <div class="input-group">
	         <i class="fa fa-envelope" aria-hidden="true"></i>
	         <input type="email" id="email" th:field="*{email}" th:value="${user.getEmail()}" readonly/>
	         </div>
	    </div>
		<div class="form-group">
	      <label for="password" th:text="#{register.password}"></label>
	      <br />
	      <div class="input-group">
	         <i class="fa fa-lock" aria-hidden="true"></i>
	         <input type="password" id="password" th:field="*{password}"  th:placeholder="#{register.password}" />
	         </div>
	    </div>	
	   	<div class="form-group">
	      <label for="firstname" th:text="#{register.name}"></label>
	      <br />
	      <div class="input-group">
	         <i class="fa fa-user-circle" aria-hidden="true"></i>
	         <input type="text" id="firstname" th:field="*{firstname}"  th:placeholder="${user.getFirstname()}" required/>
	         </div>
	      </div>
	   	<div class="form-group">
	      <label for="lastname" th:text="#{register.lastname}"></label>
	      <div class="input-group">
	         <i class="fa fa-user-circle" aria-hidden="true"></i>
	       	 <input type="text" id="lastname" th:field="*{lastname}"  th:placeholder="${user.getLastname()}" required/>
	      </div>
	    </div>	   
	    <div class="form-group">
	      <label for="gender" th:text="#{register.gender}"></label>
	      <br />
	        <div class="input-group">
	            <i class="fa fa-venus-mars" aria-hidden="true"></i>
	            <select id="gender" th:field="*{gender}" required>
	                <option value="male" th:text="#{register.gender.masc}" th:selected="${user.getGender()} == 'male'"></option>
	                <option value="female" th:text="#{register.gender.fem}" th:selected="${user.getGender()} == 'female'"></option>
	                <option value="no-binary" th:text="#{register.gender.nobinary}" th:selected="${user.getGender()} == 'no-binary'"></option>
	                <option value="other" th:text="#{register.gender.other}" th:selected="${user.getGender()} == 'other'"></option>
	            </select>
	        </div>
	      </div>  
	    <div class="form-group">
	      <label for="age" th:text="#{register.age}"></label>
	      <br />
	        <div class="input-group">
	            <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
	            <select id="age" th:field="*{age}" required>
	                <option value="18-25" th:text="#{register.age.range1}" th:selected="${user.getAge()} == '18-25'"></option>
					<option value="26-35" th:text="#{register.age.range2}" th:selected="${user.getAge()} == '26-35'"></option>
					<option value="36-45" th:text="#{register.age.range3}" th:selected="${user.getAge()} == '36-45'"></option>
					<option value="46-55" th:text="#{register.age.range4}" th:selected="${user.getAge()} == '46-55'"></option>
					<option value="56-65" th:text="#{register.age.range5}" th:selected="${user.getAge()} == '56-65'"></option>
					<option value=">65" th:text="#{register.age.range6}" th:selected="${user.getAge()} == '>65'"></option>
	            </select>
	        </div>
	      </div>
	    <div class="form-group">
	      <label for="rol" th:text="#{register.rol}"></label>
	      <br />
	        <div class="input-group">
	            <i class="fa fa-briefcase" aria-hidden="true"></i>
	            <select id="rol" th:field="*{rol}" required>
	                <option value="manager" th:text="#{register.rol.manager}" th:selected="${user.getRol()} == 'manager'"></option>
	                <option value="employee" th:text="#{register.rol.employee}" th:selected="${user.getRol()} == 'employee'"></option>
	                <option value="other" th:text="#{register.rol.other}" th:selected="${user.getRol()} == 'other'"></option>
	            </select>
	        </div>
	      </div>
	   	   
	   <button type="submit" class="btn btn-default" th:text="#{header.singup}"></button>
	</form>
	<div th:insert="~{fragments/header :: scripts}"></div>
</body>
</html>
