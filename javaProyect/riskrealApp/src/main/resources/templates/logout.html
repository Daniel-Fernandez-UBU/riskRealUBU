<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Confirm log out?</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" >
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" action="/logout">
        <h2 class="form-signin-heading" th:text="#{logout.confirm}"></h2>
		<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
		<input type="hidden" name="lang" th:value="${lang}">
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{header.logout}"></button>
      </form>
    </div>
  
</body></html>
